version: '3.8'
services:
  api:
    image: node:lts
    container_name: 'test-proxy-api'
    entrypoint: ['node', '/app/server/index.js']
    volumes:
      - ./:/app
    networks:
      - tomenet

  proxy:
    image: 'nginx:stable'
    container_name: 'test-proxy-server'
    ports:
      - 80:80
    volumes:
      - ./server/default.conf:/etc/nginx/conf.d/default.conf
      - ./server/static/:/usr/share/nginx/html
    networks:
      - tomenet
    depends_on:
      - api

networks:
  tomenet:
    driver: bridge
